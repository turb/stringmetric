name: SBT Test and Publish

on:
  push:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_ACCESS }}
        run: sbt +test
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_ACCESS }}
        run: sbt +publish
